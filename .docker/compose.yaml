services:
    php:
        container_name: ${COMPOSE_PROJECT_NAME}-php
        build:
            context: php
            args:
                - PHP_VERSION
                - GEOSOP_VERSION
                - UID
                - GID
        volumes:
            - ..:${SOURCES_PATH}
            - ${SOURCES_PATH}/.git # Do not expose .git directory
        environment:
            - POSTGRES_HOST
            - POSTGRES_PORT
            - POSTGRES_USER
            - POSTGRES_PASSWORD
            - MYSQL_HOST
            - MYSQL_PORT
            - MYSQL_USER
            - MYSQL_PASSWORD
            - MARIADB_HOST
            - MARIADB_PORT
            - MARIADB_USER
            - MARIADB_PASSWORD
            - GEOSOP_PATH
        working_dir: ${SOURCES_PATH}
        cap_drop:
            - ALL
        security_opt:
            - no-new-privileges
    postgres:
        container_name: ${COMPOSE_PROJECT_NAME}-postgres
        build:
            context: postgres
            args:
                - POSTGRES_VERSION
                - POSTGIS_VERSION
        environment:
            - POSTGRES_USER=${POSTGRES_USER}
            - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        working_dir: /var/lib/postgresql/data
        cap_drop:
            - ALL
        cap_add:
            - DAC_OVERRIDE
            - SETGID
            - SETUID
        security_opt:
            - no-new-privileges
    mysql:
        container_name: ${COMPOSE_PROJECT_NAME}-mysql
        image: mysql:8.4
        environment:
            - MYSQL_USER=${MYSQL_USER}
            - MYSQL_PASSWORD=${MYSQL_PASSWORD}
            - MYSQL_ROOT_PASSWORD=password # Required to initialize the database
        cap_drop:
            - ALL
        cap_add:
            - DAC_OVERRIDE
            - SETGID
            - SETUID
        security_opt:
            - no-new-privileges
    mariadb:
        container_name: ${COMPOSE_PROJECT_NAME}-mariadb
        image: mariadb:11.4
        environment:
            - MARIADB_USER=${MYSQL_USER}
            - MARIADB_PASSWORD=${MYSQL_PASSWORD}
            - MARIADB_ROOT_PASSWORD=password # Required to initialize the database
        cap_drop:
            - ALL
        cap_add:
            - DAC_OVERRIDE
            - SETGID
            - SETUID
        security_opt:
            - no-new-privileges
